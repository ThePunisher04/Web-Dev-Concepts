<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms HTML</title>
</head>

<body>
    <h1>FORMS DEMO</h1>

    <button>OUTSIDE FORM!!!</button>
    <!-- It does nothing -->

    <form action="/tacos">


        <div>
            <button type="button">
                THIS DOESN'T DO ANYTHING!!!
            </button>
        </div>



        <div>
            <button type="submit">
                THIS BUTTON SUBMITS THIS FORM!!!
            </button>
        </div>

        <!-- http://127.0.0.1:5500/tacos?entered_username=vatsalya&entered_password=1234&num=14&entered_color=%231fe07c -->
        <!-- the overall request which was made when I entered my username, password, color and number  -->


        <div>
            <label for="username">Enter the username : </label>
            <input type="text" placeholder="username" id="username" name="entered_username">
            <!-- http://127.0.0.1:5500/tacos?entered_username=vats -->
            <!-- the request which was made -->

        </div>
        <div>
            <label for="password">Enter the password : </label>
            <input type="password" placeholder="password" id="password" name="entered_password">

        </div>
        <div>
            <label for="number">Enter a number : </label>
            <input type="number" placeholder="number" id="number" name="num">
            <!-- we can set max, min and step here too for our num  -->

        </div>

        <div>
            <label for="color">Enter a color : </label>
            <input type="color" id="color" name="entered_color">

        </div>

        <div>
            <label for="month">Chose a month : </label>
            <input type="month" id="month">

        </div>
        <div>
            <label for="radio">Select this radio ? </label>
            <input type="radio" id="radio">

        </div>
        <div>
            <label for="time">Chose a time</label>
            <input type="time" id="time">

        </div>

        <button>Submit</button>

        <input type="submit" value="Click Me">
        <!-- Another way of using button ; less used -->

    </form>

    <hr>

    <!-- HIJACKING REDDIT AND GOOGLE -->
    <h2>HIJACKING REDDIT AND GOOGLE</h2>

    <h4>SEARCHING REDDIT</h4>

    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h4>SEARCHING GOOGLE</h4>

    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h4>SEARCHING YOUTUBE</h4>

    <form action="https:www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>

    <hr>

    <h3>MORE INPUTS</h3>

    <form action="/birds">
        <!-- write 'checked' to mark the checkbox as already checked before -->
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <button>Submit</button>

        <!-- http://127.0.0.1:5500/birds?agree_tos=on -->
        <!-- when checked  -->

        <!-- http://127.0.0.1:5500/birds? -->
        <!-- when unchecked -->

        <!-- RADIO BUTTONS -->
        <p>Select T-Shirt size</p>
        <div>
            <label for="xs">XS : </label>
            <input type="radio" name="size" id="xs" value="extra_small">
            <!-- http://127.0.0.1:5500/birds?size=extra_small -->
            <!-- if selected -->
        </div>
        <div>
            <label for="s">S : </label>
            <input type="radio" name="size" id="s" value="small">
        </div>
        <div>
            <label for="m">M : </label>
            <input type="radio" name="size" id="m" value="medium">
        </div>
        <div>
            <label for="l">L : </label>
            <input type="radio" name="size" id="l" value="large">
        </div>
        <div>
            <label for="xl">XL : </label>
            <input type="radio" name="size" id="xl" value="extra_large">
        </div>
        <br>
        <div>
            <label for="meal">Please select your meal</label>
            <select name="selected_meal" id="meal">
                <option value="">--Please chose from below--</option>
                <!-- this acts as a placeholder -->

                <!-- <option value="veg" selected>Vegetarian</option> -->
                <option value="veg">Vegetarian</option>
                <option value="fish">Fish</option>
                <option value="egg">Egg</option>
                <option value="biryani">Biryani</option>
                <option value="pulao">Pulao</option>
                <option value="pavbhaji">Pav Bhaji</option>
            </select>
        </div>

        <div>
            <label for="cheese">Amount of cheese you want in your pizza : </label>
            <input type="range" name="cheese_level" min="1" max="100" step="10" value="20">
            <!-- value is used to set initial value  -->
            <!-- http://127.0.0.1:5500/birds?selected_meal=&cheese_level=9 -->
        </div>


        <div>
            <label for="story">Tell us your story!!!</label>
            <br>
            <textarea name="entered_story" id="story" cols="30" rows="10"
                placeholder="Write your story here"></textarea>
        </div>

    </form>

    <hr>

    <h3>VALIDATIONS DEMO</h3>

    <form action="dummy">
        <div>
            <label for="first">Enter your first name : </label>
            <input type="text" id="first" name="firstname" required>
            <!-- if not filled , it gives a warning - ! Please fill out this field  -->
        </div>
        <div>
            <label for="password">Enter your password : </label>
            <input type="password" id="password" name="pass" required minlength="6" maxlength="10">
            <!-- ! Please lengthen this text to 6 characters or more (you are currently using 4 characters) -->
        </div>
        <div>
            <label for="mail">Enter your email : </label>
            <input type="email" id="mail" name="email" required>
            <!-- ! Please include an @ in the email address  -->
            <!-- ! Please enter a part following the @. It's incomplete -->
            <!-- example of pattern matching -->
            <!-- it just matches the pattern of email, whether you enter a real one or a fake one doesn't matter -->
        </div>
        <div>
            <input type="url">
            
        </div>
        <div>
            <input type="tel">

        </div>

        <button>Submit</button>

    </form>

</body>

</html>
