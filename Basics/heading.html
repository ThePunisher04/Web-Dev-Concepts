<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Element</title>
</head>

<body>
    <h1>This is level 1 heading</h1>
    <h2>This is level 2 heading</h2>
    <h3>This is level 3 heading</h3>
    <h4>This is level 4 heading</h4>
    <h5>This is level 5 heading</h5>
    <h6>This is level 6 heading</h6>

    <br><br><br><br>

    <h2>IMPORTANT POINTS</h2>
    <p>You should never have an 'n' level heading without an 'n-1' level heading.</p>
    <p>Only use h1 heading once per page.</p>
</body>

</html>
